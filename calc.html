<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result-container">
                <div class="delete-button"><span>DELETE</span></div>
                <div class="result"></div>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <div class="seven btn"><span>7</span></div>
                    <div class="eight btn"><span>8</span></div>
                    <div class="nine btn"><span>9</span></div>
                    <div class="four btn"><span>4</span></div>
                    <div class="five btn"><span>5</span></div>
                    <div class="six btn"><span>6</span></div>
                    <div class="one btn"><span>1</span></div>
                    <div class="two btn"><span>2</span></div>
                    <div class="three btn"><span>3</span></div>
                    <div class="dot btn"><span>.</span></div>
                    <div class="zero btn"><span>0</span></div>
                    <div class="equal btn"><span>=</span></div>
                </div>
                <div class="simbols">
                    <div class="add btn"><span>+</span></div>
                    <div class="substract btn"><span>-</span></div>
                    <div class="multiply btn"><span>X</span></div>
                    <div class="split btn"><span>/</span></div>
                </div> 
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
